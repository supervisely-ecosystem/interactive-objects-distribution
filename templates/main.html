<sly-card title="Input project" subtitle="All labels will be used in stats">
  <div>{{{ project_info }}}</div>
</sly-card>

<sly-card
  title="Interactive chart"
  subtitle="Click on chart to preview corresponding images"
  vertical-gap="10px"
>
  <!-- style="width: 50%" -->
  <div>
    <div>{{{ progress }}}</div>
    <div>{{{ button }}}</div>
    <div>{{{ chart }}}</div>
  </div>
</sly-card>

<sly-grid template="3fr 2fr">
  <sly-card title="Table" subtitle="description">
    <div>{{{ table }}}</div>
  </sly-card>

  <sly-card title="Image preview" subtitle="All labels will be used in stats">
    <div>{{{ project_info }}}</div>
  </sly-card>
</sly-grid>
